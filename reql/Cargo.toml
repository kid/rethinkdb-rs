[package]
name = "reql"
description = "A native ReQL driver"
version = "0.6.1"
license = "MIT/Apache-2.0"
repository = "https://github.com/rethinkdb/rethinkdb-rs"
documentation = "https://docs.rs/reql"
readme = "README.md"
keywords = ["async", "database", "rethinkdb", "reql", "driver"]
categories = ["database"]
authors = ["rushmorem <rushmore@webenchanter.com>"]
edition = "2018"

[dependencies]
async-net = "1.6.0"
async-stream = "0.3.1"
dashmap = "4.0.2"
futures = "0.3.14"
log = "0.4.14"
ql2 = "2.1.0"
reql-macros = { version = "0.1.0", path = "../macros" }
reql-types = { version = "0.0.6", path = "../types" }
scram = "0.6.0"
serde = { version = "1.0.125", features = ["derive"] }
serde_json = "1.0.64"

[dev-dependencies]
env_logger = "0.8.3"
tokio = { version = "1.5.0", features = ["macros", "rt-multi-thread"] }
